    <!-- 引入CSS -->
    <link rel="stylesheet" href="./serve/css/index.css">

<body>
    <!-- logo动画 -->
    <video id="logo-video" src="./users/files/videos/logo.mp4" autoplay muted playsinline
        style="width:100%;height:100%;z-index:9999999999;object-fit:cover;pointer-events:none;position:fixed;top:0;left:0;display:none;"></video>
    <script>
        const video = document.getElementById('logo-video');
        if (!localStorage.getItem('logoPlayed')) {
            video.style.display = '';
            video.play();
            video.addEventListener('ended', function () {
                video.classList.add('fade-out');
                setTimeout(function () {
                    video.style.display = 'none';
                    localStorage.setItem('logoPlayed', 'true');
                }, 600); // 渐隐动画持续1秒
            });
        }
    </script>
    <!-- 壁纸服务 -->
    <video id="wallpaper-video" src="./users/files/videos/wallpaper.mp4" autoplay loop muted playsinline
        style="width:100%;height:100%;object-fit:cover;pointer-events:none;position:fixed;top:0;left:0;"></video>
    <!-- 任务栏 -->
    <div id="dock">
        <!-- 徽标 -->
        <div id="logo">
        </div>
        <!-- 图标 -->
        <div id="apps"></div>
        <!-- 时间 -->
        <div id="time">
            <div class="clock"></div>
            <div class="date"></div>
        </div>
        <!-- 空白 -->
        <div id="hide"></div>
    </div>
    <div id="download-container" style="z-index: 99999999999999;position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);text-align: center;">
        <h1 id="download-title" style="cursor: pointer;color: white;text-shadow: 0 0 10px rgba(0,0,0,0.5);">你的文件</h1>

        </div>
    </div>
    <script>
        document.getElementById('download-title').addEventListener('click', function() {
            const links = document.getElementById('download-links');
            links.style.display = links.style.display === 'none' ? 'block' : 'none';
        });
    </script>
    <script>
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');
            document.querySelector('#time .clock').textContent = `${hour}:${minute}`;//:${second}加上秒
            document.querySelector('#time .date').textContent = `${year}-${month}-${day}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
    <!-- 引入JS -->
